<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Formulário Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>

        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome</label>
                <input id="name" type="text" name="userName" required>
                <br>

                <label for="age">Idade</label>
                <input id="age" type="number" name="userAge" min="12" max="100" required>
                <br>

                <label for="birthDate">Data de nascimento</label>
                <input id="birthDate" type="date" name="userBirthdate">
                <br>

                <label for="email">Email</label>
                <input id="email" type="email" name="userEmail" required>
                <br>

                <label for="phoneNumber">Telefone</label>
                <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaços ou hífen">
                <br>

                <label for="image">Upload da foto</label>
                <input id="image" type="file" accept="image/*" name="userImage">
                <br>
            </fieldset> 

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input type="radio" id="fem" name="userGender" value="feminino">
                <label for="fem">Feminino</label>
                <input type="radio" id="masc" name="userGender" value="masculino">
                <label for="masc">Masculino</label>
                <input type="radio" id="notInformed" name="userGender" value="notInformed">
                <label for="notInformed">Prefiro não informar</label>
                <br>

                <label for="maritalStatus">Estado civil:</label>
                <select id="maritalStatus" name="userMaritalStatus">
                    <option value="notInformed">Selecione</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                    <option value="uniaoEstavel">União Estável</option>
                </select>
                <br>

                <label for="state">Estado:</label>
                <select id="state" name="userState">
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distritoFederal">Distrito Federal</option>
                    <option value="espiritoSanto">Espirito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rioDeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>

                <label for="city">Cidade:</label>
                <input id="city" type="text" name="userCity">
            </fieldset>

            <fieldset>
                <legend>Hábitos</legend>

                <p>Redes Sociais:</p>
                <input type="checkbox" id="instagram" name="userSocialMedia" value="instagram">
                <label for="instagram">Instagram</label>
                <br>

                <input type="checkbox" id="facebook" name="userSocialMedia" value="facebook">
                <label for="facebook">Facebook</label>
                <br>

                <input type="checkbox" id="linkedin" name="userSocialMedia" value="linkedin">
                <label for="linkedin">Linkedin</label>
                <br>

                <input type="checkbox" id="x" name="userSocialMedia" value="X">
                <label for="x">X</label>
                <br>

                <label for="musicStyle">Estilo musical:</label>
                <input id="musicStyle" type="text" name="userMusicStyle" list="stylesOptions">
                <datalist id="stylesOptions">
                    <option value="Pop">
                    <option value="Rock">
                    <option value="Sertanejo">
                    <option value="Funk">
                </datalist>
                <br>

                <label for="favoriteColor">Cor favorita:</label>
                <input id="favoriteColor" type="color" name="userFavoriteColor">
                <br>
                
            </fieldset>

            <fieldset>
                <legend>Opinião</legend>

                <p>Escala de satisfação</p>
                <input type="radio" name="userSatisfaction" id="great" value="otima">
                <label for="great">Ótima</label>
                <input type="radio" name="userSatisfaction" id="good" value="boa">
                <label for="good">Boa</label>
                <input type="radio" name="userSatisfaction" id="regular" value="regular">
                <label for="regular">Regular</label>
                <input type="radio" name="userSatisfaction" id="bad" value="ruim">
                <label for="bad">Ruim</label>
                <br>

                <label for="opinion">Opinião</label> <br>
                <textarea name="userOpinion" id="opinion" placeholder="Escreva sua opinião aqui"></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>

    </section>
</body>
</html>
