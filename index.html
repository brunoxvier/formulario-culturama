<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Formulário Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>

        <form action="" method="get">
            <!-- DADOS PESSOAIS -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>

                <label for="userAge">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>

                <label for="userBirthdate">Data de nascimento</label>
                <input type="date" name="userBirthdate">
                <br>

                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" required>
                <br>

                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaços ou hífen">
                <br>

                <label for="userImage">Upload da foto</label>
                <input type="file" accept="image/*" name="userImage">
                <br>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>

    </section>
</body>
</html>
